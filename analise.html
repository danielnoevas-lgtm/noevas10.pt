        body { color: white; padding-top: 120px; }
        .container { max-width: 900px; margin: auto; padding: 20px; }

            display: inline-block;

<body>

<header>
    <nav class="navbar">
        <div class="logo">Noevas10</div>
        <ul class="nav-links">
            <li><a href="index.html">Início</a></li>

            <li><a href="contactos.html">Contactos</a></li>
            <li><a href="profile.html">Perfil</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Análise Completa do Teu Projeto</h1>

    <div id="resultados" class="box"></div>

    <a class="btn" onclick="baixarPDF()">Baixar PDF</a>
    <a class="btn" onclick="enviarWhatsApp()">Enviar p/ WhatsApp</a>
</div>

<script>
function gerarAnalise(respostas, tipo) {
    let analise = `<h2>Tipo de Projeto: ${tipo}</h2>`;

    analise += "<h3>Resumo Geral</h3>";

    if (tipo === "Vida") {
        analise += `
            <p>A tua visão de futuro demonstra ambição e desejo de crescimento pessoal. 
            As tuas respostas mostram que tens consciência dos teus pontos fortes e fracos, 
            e uma grande vontade de evoluir como pessoa. Há um padrão positivo de autorreflexão, 
            mas também alguns bloqueios emocionais que merecem atenção.</p>
        `;
    }

    if (tipo === "Financeiro") {
        analise += `
            <p>As tuas respostas revelam preocupações financeiras mas também um claro desejo de estabilidade. 
            Tens objetivos concretos, mas falta uma estratégia clara e estruturada. 
            O teu perfil demonstra boa capacidade para organização, mas provavelmente estás a subutilizar esse potencial.</p>
        `;
    }

    if (tipo === "Pessoal") {
        analise += `
            <p>Mostras grande consciência emocional e forte desejo de melhorar as tuas relações e autoconfiança. 
            A maioria das respostas aponta para crescimento emocional e foco em bem-estar psicológico.</p>
        `;
    }

    analise += "<h3>Pontos-Chave Identificados</h3><ul>";

    Object.values(respostas).forEach((r, i) => {
        if (r.length > 100) {
            analise += `<li><strong>P${i+1}:</strong> Resposta profunda — indício de forte reflexão.</li>`;
        } else if (r.length < 20) {
            analise += `<li><strong>P${i+1}:</strong> Resposta curta — pode indicar hesitação ou falta de clareza.</li>`;
        } else {
            analise += `<li><strong>P${i+1}:</strong> Resposta equilibrada e direta.</li>`;
        }
    });

    analise += "</ul>";

    analise += `
        <h3>Conclusão</h3>
        <p>Este projeto reflete um ponto importante da tua vida. Com orientação, consistência e foco, 
        vais conseguir construir o futuro que procuras. O próximo passo é transformar estas respostas 
        em ações concretas.</p>
    `;

    return analise;
}

function carregarAnalise() {
    const respostas = JSON.parse(localStorage.getItem("respostasProjeto"));
    const tipo = localStorage.getItem("tipoProjeto");

    if (!respostas) {
        document.getElementById("resultados").innerHTML = "<p>Nenhuma resposta encontrada.</p>";
        return;
    }

    const html = gerarAnalise(respostas, tipo);
    document.getElementById("resultados").innerHTML = html;

    window._analiseTexto = html.replace(/<[^>]+>/g, "");
}

carregarAnalise();

function baixarPDF() {
    const blob = new Blob([window._analiseTexto], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Analise_do_Projeto.txt";
    link.click();
}

function enviarWhatsApp() {
    const text = encodeURIComponent(window._analiseTexto);
    window.open(`https://wa.me/351931760077?text=${text}`);
}
</script>

</body>
</html>
