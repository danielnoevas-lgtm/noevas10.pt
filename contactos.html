    <div class="container">
      <h1>Contactos</h1>

      <div class="card fade-up">
        <h2>Contato direto</h2>
        <p>Envio de mensagens directas via WhatsApp ou email.</p>
        <p><strong>Email:</strong> <a href="mailto:novaissdaniel@gmail.com" style="color:var(--accent-2)">novaissdaniel@gmail.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/Noevas10" target="_blank" rel="noopener">@Noevas10</a></p>
      </div>

      <div class="card fade-up">
        <h2>Envie uma mensagem</h2>

        <!-- Formsubmit: envia direto para o email sem conta.
             Substitui o email no action se quiseres outra conta -->
        <form action="https://formsubmit.co/novaissdaniel@gmail.com" method="POST">
          <input type="text" name="name" placeholder="O teu nome" required>
          <input type="email" name="email" placeholder="O teu email" required>
          <textarea name="message" rows="6" placeholder="A tua mensagem" required></textarea>

          <!-- impedir spam (opcional). para captchas automáticos: _captcha true -->
          <input type="hidden" name="_subject" value="Nova mensagem do site Noevas10">
          <input type="hidden" name="_autoresponse" value="Obrigado! Recebi a tua mensagem e respondo em breve.">
          <button class="btn btn-primary" type="submit">Enviar Mensagem</button>
        </form>
      </div>
    </div>
