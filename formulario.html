<section class="secao" style="padding-top:130px;">
    <h2>Formulário</h2>

    <form action="https://formspree.io/f/xbldadwv" method="POST">

        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>Idade:</label>
        <input type="number" name="idade" required>

        <label>Localidade:</label>
        <select name="localidade" required>
            <option value="">Seleciona...</option>
            <option>Lisboa</option>
            <option>Porto</option>
            <option>Braga</option>
            <option>Faro</option>
            <option>Coimbra</option>
            <option>Setúbal</option>
        </select>

        <label>Profissão:</label>
        <input type="text" name="profissão">

        <label>Objetivos de Vida:</label>
        <textarea name="objetivos"></textarea>

        <label>Tipo de apoio:</label>
        <select name="apoio">
            <option>Pessoal</option>
            <option>Financeiro</option>
            <option>Profissional</option>
        </select>

        <button class="btn" type="submit">Enviar</button>

    </form>

</section>
