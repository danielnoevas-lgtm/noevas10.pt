<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formulário - Noevas10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="glass-nav">
    <div class="nav-container">
      <div class="logo">Noevas10</div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre Mim</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="contactos.html">Contactos</a></li>
        <li id="loginLink"><a href="login.html">Login</a></li>
        <li id="profileLink" style="display:none;"><a href="profile.html">Perfil</a></li>
        <li id="logoutLink" style="display:none;"><a href="#" onclick="logoutHandler();return false;">Sair</a></li>
      </ul>
      <div class="nav-cta"><a href="login.html">Entrar</a></div>
    </div>
  </nav>

  <main class="container" style="padding-top:120px">
    <section>
      <h1>Formulário</h1>

      <div class="form-container">
        <label>Nome</label>
        <input class="input-field" id="f_nome" type="text">
        <label>Idade</label>
        <input class="input-field" id="f_idade" type="number">
        <label>Localidade</label>
        <select class="input-field" id="f_localidade">
          <option>Lisboa</option>
          <option>Porto</option>
          <option>Coimbra</option>
          <option>Braga</option>
          <option>Faro</option>
        </select>
        <label>Profissão</label>
        <input class="input-field" id="f_profissao" type="text">
        <label>Objetivos de Vida</label>
        <textarea class="input-field" id="f_objetivos"></textarea>

        <button class="btn-primary" onclick="enviarForm()">Enviar</button>
        <p id="form-msg" class="msg"></p>
      </div>
    </section>
  </main>

<script>
function enviarForm(){
  document.getElementById('form-msg').innerText = 'Obrigado — formulário (teste) enviado!';
  setTimeout(()=>document.getElementById('form-msg').innerText = '',3000);
}
</script>

<script src="script.js"></script>
</body>
</html>
