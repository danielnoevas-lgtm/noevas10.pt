<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noevas10 - Site Oficial</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: white;
            text-align: center;
        }

        header {
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 300;
            color: #cccccc;
            margin-top: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 28px;
            background: #ffffff;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.2s;
        }

        .button:hover {
            background: #d0d0d0;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Noevas10</h1>
        <h2>Site Oficial</h2>
    </header>

    <div class="container">
        <div class="card">
            <h2>Bem-vindo ao meu site!</h2>
            <p>Este é o espaço oficial do Noevas10. Aqui vais encontrar novidades, links importantes, projetos e muito mais.</p>

            <a class="button" href="#">Entrar</a>
        </div>

        <div class="card">
            <h2>Redes Sociais</h2>
            <p>Segue-me para não perderes nada!</p>
            <p>
                <a class="button" href="#" target="_blank">Instagram</a>
                <a class="button" href="#" target="_blank">TikTok</a>
            </p>
        </div>
    </div>

    <footer>
        © 2025 Noevas10 — Todos os direitos reservados
    </footer>

</body>
</html>
