<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas - Projeto Pessoal</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body { color: white; }
        .container { max-width: 900px; margin: 120px auto; padding: 20px; }
        h1 { font-size: 32px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        textarea, input { width: 100%; padding: 10px; border-radius: 6px; margin-top: 5px; }
        .btn { display: inline-block; margin-top: 20px; padding: 12px 20px; background: #8a2be2; color: white; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .btn:hover { background: #a35cff; }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">Noevas10</div>
        <ul class="nav-links">
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre Mim</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="contactos.html">Contactos</a></li>
            <li><a href="profile.html">Perfil</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Projeto Pessoal — 20 Perguntas</h1>

    <form id="formPessoal">

        <script>
            const perguntas = [
                "Quais são os teus maiores objetivos pessoais neste momento?",
                "Como descreverias a tua saúde emocional?",
                "O que te causa mais stress atualmente?",
                "O que gostarias de melhorar em ti mesmo?",
                "Tens algum hábito que gostavas de mudar?",
                "Quais são os teus maiores pontos fortes?",
                "Quais são as tuas maiores fraquezas?",
                "Quais são as pessoas que mais te influenciam?",
                "Que tipo de ambiente te faz sentir bem?",
                "Sentes que tens equilíbrio entre vida pessoal e trabalho?",
                "Como defines a tua autoestima atualmente?",
                "Quais são os teus maiores medos?",
                "O que te deixa verdadeiramente feliz?",
                "Quais são os teus valores mais importantes?",
                "Tens metas pessoais para os próximos 6 meses?",
                "E para os próximos 5 anos?",
                "Sentes que consegues manter o foco no que queres?",
                "O que te impede de evoluir pessoalmente?",
                "Quem é a pessoa que desejas tornar-te?",
                "Quais mudanças estás disposto(a) a fazer agora?"
            ];

            document.write(perguntas.map((p, i) => `
                <label>${i+1}. ${p}</label>
                <textarea name="q${i+1}" required></textarea>
            `).join(''));
        </script>

        <a class="btn" onclick="enviarWhatsApp()">Enviar para WhatsApp</a>
        <a class="btn" onclick="gerarPDF()">Gerar PDF</a>
        <a href="analise.html" class="btn" onclick="guardarRespostas()">Obter Análise</a>
    </form>
</div>

<script>
function enviarWhatsApp() {
    let texto = "Projeto Pessoal - Respostas:%0A%0A";
    const form = document.getElementById("formPessoal");

    for (let i = 1; i <= 20; i++) {
        texto += `${i}. ${form["q"+i].value}%0A`;
    }

    window.open(`https://wa.me/351931760077?text=${texto}`);
}

function guardarRespostas() {
    const respostas = {};
    const form = document.getElementById("formPessoal");

    for (let i = 1; i <= 20; i++) {
        respostas["q"+i] = form["q"+i].value;
    }

    localStorage.setItem("respostasProjeto", JSON.stringify(respostas));
    localStorage.setItem("tipoProjeto", "Pessoal");
}

function gerarPDF() {
    const respostas = [];
    const form = document.getElementById("formPessoal");

    for (let i = 1; i <= 20; i++) {
        respostas.push(`${i}. ${form["q"+i].value}`);
    }

    const conteudo = respostas.join("\n\n");
    const blob = new Blob([conteudo], { type: "text/plain" });
    const link = document.createElement("a");

    link.href = URL.createObjectURL(blob);
    link.download = "Projeto-Pessoal.txt";
    link.click();
}
</script>

</body>
</html>
